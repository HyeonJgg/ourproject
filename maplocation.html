                content: '<div>용산역(서부법원 검찰청입구)</div><div>2,3,4번 출구</div>',
                latlng: new kakao.maps.LatLng(35.84908290235568, 128.52879899310338),
            },
            {
                content: '<div>이곡역</div><div>2,3번 출구</div>',
                latlng: new kakao.maps.LatLng(35.85061092818313, 128.51577537542124),
            },
            {
                content: '<div>죽전역</div><div>1,2,3,4번 출구</div>',
                latlng: new kakao.maps.LatLng(35.85072153984847, 128.53879519290277),
            }
               
        ];
        
        for (var i = 0; i < positions.length; i ++) {
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng // 마커의 위치
            });
        
            // 마커에 표시할 인포윈도우를 생성합니다 
            var infowindow = new kakao.maps.InfoWindow({
                content: positions[i].content // 인포윈도우에 표시할 내용
            });
        
            // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록
            // 이벤트 리스너로는 클로저를 만들어 등록
            // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록
            kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
            kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
        }
        
        // 인포윈도우를 표시하는 클로저를 만드는 함수 
        function makeOverListener(map, marker, infowindow) {
            return function() {
                infowindow.open(map, marker);
            };
        }
        
        // 인포윈도우를 닫는 클로저를 만드는 함수 
        function makeOutListener(infowindow) {
            return function() {
                infowindow.close();
            };
        }
